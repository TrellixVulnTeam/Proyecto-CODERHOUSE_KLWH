<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrarse - Coderflix</title>
    <meta name="description" content="Nuevo Usuario - Coderflix">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Coderflix, cuenta, nueva, login, usuario, series, peliculas">
    <link rel="stylesheet" href="../CSS/destino.css">
    <link rel="shortcut icon" href="../image/iconoLogo/coder.ico">
</head>
<body>
    
    <header class="header">
        <!-- logo -->
        <div class="containerLogo">
            <a href="../index.html"><img src="../image/iconoLogo/coderflix-logo.png" alt="banner-coderflix" class="logo"></a>  
        </div>

        <!-- secciones nav -->
        <div class="containerSecciones">
            <nav id="barraNavegacion">
                <ul class="secciones">
                    <li class="listItem"><a href="../index.html">HOME</a></li>
                    <li class="listItem"><a href="../pags/series.html">SERIES</a></li>
                    <li class="listItem"><a href="../pags/peliculas.html">PELICULAS</a></li>
                    <li class="listItem"><a href="../pags/kids.html">KIDS</a></li>
                    <li class="listItem"><a href="../pags/ayuda.html">AYUDA</a></li>
                    <li class="listItem"><a href="../pags/login.html">LOGIN</a></li>
                    <li class="listItem">
                        <input type="text" name="search" class="campoBusqueda" placeholder="Titulo...">
                        <i class="fas fa-search"></i>
                    </li>    
                </ul>
            </nav>
    
            <button class="buttonNav">
                <a href="#barraNavegacion"><i class="fas fa-arrow-up"></i></a>
            </button>
        </div>
    </header>

    <section class="recuadroDatos" id="datos">
        <h1>Completa los siguientes datos para registrarte en CODERFLIX</h1>
        <form id="form">

            <fieldset class="campoDatos">
                <legend>Datos Personales</legend>

                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido">
                </div>

                <div>
                    <label for="email">Correo electronico</label>
                    <input type="email" name="email" id="correo">
                </div>

                <div>
                    <label for="password">Introduzca un password</label>
                    <input type="password" name="password" id="password">
                </div>

            </fieldset>

            <div class="cuadroBotones">
                <input type="submit" class="botonNewUser">
                <input type="reset" value="RESETEAR CAMPOS" class="botonNewUser"> 
            </div>
        </form>

    </section>
    
    <!-- footer -->
    <footer class="footerF">

        <a href="index.html"><img src="../image/iconoLogo/coderflix-logo.png" alt="banner-coderflix" class="logo"></a>
        <span>Terminos y Aviso de privacidad</span>
        <span>2020-2021, coderflix.com</span>
        <span>Follow @thisIsCoderflix</span>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        
    </footer>
    
    <script src="https://kit.fontawesome.com/15784ea8d5.js" crossorigin="anonymous"></script>
    <script src="../scripts/newUser.js"></script>
</body>
</html>
