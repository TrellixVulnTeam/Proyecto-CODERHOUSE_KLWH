<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrarse - Coderflix</title>
    <meta name="description" content="Nuevo Usuario - Coderflix">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Coderflix, cuenta, nueva, login, usuario, series, peliculas">
    <link rel="stylesheet" href="../CSS/destino.css">
    <link rel="shortcut icon" href="../image/icon.png">
</head>
<body>
    <header class="header">
        <a href="../index.html"><img src="../image/coderflix-logo.png" alt="banner-coderflix" class="logo"></a>  

        <nav id="barraNavegacion">
            <ul class="secciones">
                <li class="listItem"><a href="../index.html">HOME</a></li>
                <li class="listItem"><a href="series.html">SERIES</a></li>
                <li class="listItem"><a href="peliculas.html">PELICULAS</a></li>
                <li class="listItem"><a href="ayuda.html">AYUDA</a></li>
                <li class="listItem"><a href="login.html">LOGIN</a></li>
                <li>
                    <div class="barraBusqueda">
                        <input type="text" class="campoBusqueda" placeholder="Titulo..."></input>
                        <button class="buttonSearch">BUSCAR</button>
                    </div>
                </li>
            </ul>
        </nav>

        <button class="buttonNav">
            <a href="#barraNavegacion"><i class="fas fa-arrow-up"></i></a>
        </button>

    </header>

    <section class="recuadroDatos">
        <h1>Completa los siguientes datos para registrarte en CODERFLIX</h1>
        <form action="">

            <fieldset class="campoDatos">
                <legend><strong>Datos Personales</strong></legend><br>

                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>

                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido">
                </div>

                <div>
                <label for="edad">Edad</label>
                <input type="number" name="edad">
                </div>

                <div>
                    <label>Nacionalidad</label>
                    <select name="pais">
                    <option value="Argentina">Argentina</option>
                    <option value="Peru">Peru</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Chile">Chile</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Paraguay">Paraguay</option>
                    </select>
                </div>

                <div>
                    <label for="email">Correo electronico</label>
                    <input type="email" name="email">
                </div>

                <div>
                    <label for="password">Introduzca un password</label>
                    <input type="password" name="password">
                </div>

                <div>
                    <label for="password">Re-introduzca su password</label>
                    <input type="password" name="password">
                </div>
            </fieldset>

            <fieldset class="campoDatos">
                <legend>Datos Complementarios</legend>

                <label>Â¿Como nos conociste?</label>
                <select name="conocer">
                <option value="Instagram">Instagram</option>
                <option value="Twitter">Twitter</option>
                <option value="Facebook">Facebook</option>
                <option value="Google">Google</option>
                <option value="Amigo">Por un conocido</option>
                <option value="Otro">Otro</option>
                </select>

                <div class="cuadroDeDatos">
                    <label>Selecciona tus estilos de peliculas y/o series favoritos</label><br><br>
        
                    <div>
                        <input type="checkbox" name="favourite-movies" id="option-suspenso">
                        <label for="option-suspenso"
                        >Suspenso</label>
                    </div>

                    <div>
                        <input type="checkbox" name="favourite-movies" id="option-drama">
                        <label for="option-drama"
                        >Drama</label>
                    </div>
                    <div>
                        <input type="checkbox" name="favourite-movies" id="option-animadas">
                        <label for="option-animadas"
                        >Animadas</label>
                    </div>
                    <div>
                        <input type="checkbox" name="favourite-movies" id="option-comicas">
                        <label for="option-comicas"
                        >Comicas</label>
                    </div>
                    <div>
                        <input type="checkbox" name="favourite-movies" id="option-thriller">
                        <label for="option-Thriller"
                        >Thriller</label>
                    </div>
                    <div>
                        <input type="checkbox" name="favourite-movies" id="option-documentales">
                        <label for="option-documentales"
                        >Documentales</label>
                    </div>
                </div>

            </fieldset>

            <fieldset class="termsConditions">
                <div>
                    <h2>Acepto terminos y condiciones de CODERFLIX</h2>

                    <span class="term">
                        <input type="radio" name="Terminos" id="option-yes">
                        <label for="option-yes">SI</label>
                    </span>

                    <span class="term">
                        <input type="radio" name="Terminos" id="option-no">
                        <label for="option-no">NO</label>
                    </span>
                </div>
            </fieldset>


            <div class="cuadroBotones">
                <input type="submit" value="REGISTRARME" class="botonNewUser">
                <input type="reset" value="RESETEAR CAMPOS" class="botonNewUser"> 
            </div>
        </form>

    </section>
    

    <footer class="footerF">
        <span>CODERFLIX</span>
        <span>Todos los derechos reservados</span>
        <span>Coderflix ya disponible en PlayStore y AppStore</span>
    </footer>
    
    <script src="https://kit.fontawesome.com/15784ea8d5.js" crossorigin="anonymous"></script>
</body>
</html>
