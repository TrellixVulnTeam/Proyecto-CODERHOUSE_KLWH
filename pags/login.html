    <link rel="stylesheet" href="../CSS/destino.css">
    <link rel="shortcut icon" href="../image/icon.png">
    <title>Login - CODERFLIX</title>

</head>
<body>
    
    <header class="header">
        <div class="containerLogo">
            <a href="index.html"><img src="../image/coderflix-logo.png" alt="banner-coderflix" class="logo"></a>  
        </div>

        <div class="containerSecciones">
            <nav id="barraNavegacion">
                <ul class="secciones">
                    <li class="listItem"><a href="../index.html">HOME</a></li>
                    <li class="listItem"><a href="../pags/series.html">SERIES</a></li>

            <button class="buttonNav">
                <a href="#barraNavegacion"><i class="fas fa-arrow-up"></i></a>

        </div>

    <section class="containerLogin">

        <div class="titleLogin">
            <h1>Login</h1>
        </div>

        <div class="boxUserPw">

            <div class="recuadroDatosUser">
                <i class="far fa-user"></i>
                <input type="email" name="email"  class="boxDatosUser">
            </div>
            <div class="recuadroDatosUser">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" class="boxDatosUser">
            </div>
            <div class="recuadroDatosUser">
                <input type="submit" value="Iniciar sesion" id="send">
            </div>

        </div>

        <div class="notLogin"> 

            <a href="new-user.html">No tengo cuenta, deseo registrarme</a>
            <a href="reestablecer-pw.html">Olvide mis datos</a>

        </div>   

    </section>
